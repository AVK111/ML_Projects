<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Predictor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f1f1f1;
    }
    .form-control {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #ffffff !important;   /* Ensures typed text is visible */
      border-radius: 10px;
    }

    .form-control::placeholder {
      color: #888 !important;  /* Makes placeholder lighter but visible */
    }

    .card {
      background: rgba(20, 20, 20, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.2);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-weight: 700;
      background: linear-gradient(90deg, #00ffe7, #00bfff, #7a00ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-label {
      color: #b3b3b3;
    }
    .form-select, .form-control {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #f1f1f1;
      border-radius: 10px;
    }
    .form-select:focus, .form-control:focus {
      border-color: #00ffe7;
      box-shadow: 0 0 10px #00ffe7;
      background: #111;
    }
    .btn-primary {
      background: linear-gradient(135deg, #00ffe7, #7a00ff);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 12px;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(0, 255, 200, 0.4);
    }
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(0, 255, 200, 0.8);
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 15px;
      background: linear-gradient(135deg, #111, #1a1a1a);
      border: 1px solid #00ffe7;
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 255, 200, 0.4);
    }
    .result-box h2 {
      color: #00ffe7;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <h1 class="text-center mb-4">ðŸ“Š Student Exam Performance Predictor</h1>
          <form action="{{ url_for('predict_datapoint') }}" method="post">
            
            <!-- Gender -->
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <select class="form-select" name="gender" required>
                <option selected disabled value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <!-- Ethnicity -->
            <div class="mb-3">
              <label class="form-label">Race or Ethnicity</label>
              <select class="form-select" name="ethnicity" required>
                <option selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
              </select>
            </div>

            <!-- Parent Education -->
            <div class="mb-3">
              <label class="form-label">Parental Level of Education</label>
              <select class="form-select" name="parental_level_of_education" required>
                <option selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="high school">High school</option>
                <option value="master's degree">Master's degree</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
              </select>
            </div>

            <!-- Lunch -->
            <div class="mb-3">
              <label class="form-label">Lunch Type</label>
              <select class="form-select" name="lunch" required>
                <option selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
              </select>
            </div>

            <!-- Test Prep -->
            <div class="mb-3">
              <label class="form-label">Test Preparation Course</label>
              <select class="form-select" name="test_preparation_course" required>
                <option selected disabled value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
              </select>
            </div>

            <!-- Scores -->
            <div class="mb-3">
              <label class="form-label">Reading Score (0â€“100)</label>
              <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Writing Score (0â€“100)</label>
              <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
            </div>

            <div class="d-grid">
              <button class="btn btn-primary btn-lg" type="submit">ðŸš€ Predict Maths Score</button>
            </div>
          </form>

          {% if results %}
          <div class="result-box mt-4">
            <h2>Predicted Maths Score: {{ results }}</h2>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
